{{template "partials/header" .}}

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-lg-6">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center display-1 text-primary mb-2">
                                    <i class="fas fa-theater-masks"></i>
                                </div>
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-5">Selamat Datang</h1>
                                </div>
                                <form class="user" method="post" action="/login">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                               name="emailAddr" aria-describedby="emailHelp"
                                               placeholder="Email or Username">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                               name="password" placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="/forgot-password">Lupa Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="/register">Daftar akun!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

{{template "partials/footer" .}}
