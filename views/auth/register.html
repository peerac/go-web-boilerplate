{{template "partials/header" .}}

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5">
                        <div class="text-center display-1 text-primary mb-2">
                            <i class="fas fa-theater-masks"></i>
                        </div>
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-5">Daftar Akun!</h1>
                        </div>
                        <form class="user" method="post" action="/register">
                            <div class="form-group row">
                                <div class="col-sm-12 mb-3 mb-sm-0">
                                    <input type=text class="form-control form-control-user" name="fullName"
                                                                         placeholder="Nama Lengkap">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" name="emailAddr"
                                       placeholder="Email Address">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                           name="password" placeholder="Password">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                           name="confirmPassword" placeholder="Repeat Password">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Daftar AKun
                            </button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="/forgot-password">Lupa Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="/login">Sudah mempunyai akun? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{{template "partials/footer" .}}
